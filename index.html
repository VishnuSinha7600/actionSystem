<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Auction System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Online Auction System</h1>
        <nav>
            <ul>
                <li><a href="#auctions">Auctions</a></li>
                <li><a href="#create-auction">Create Auction</a></li>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#login" id="login-link">Login</a></li>
                <li><a href="#" id="logout-link" style="display:none;">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="auctions">
            <h2>Active Auctions</h2>
            <div id="auction-list">
                <!-- Auction items will be dynamically inserted here -->
            </div>
        </section>

        <section id="create-auction" style="display:none;">
            <h2>Create New Auction</h2>
            <form id="create-auction-form">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" required>

                <label for="item-description">Description:</label>
                <textarea id="item-description" required></textarea>

                <label for="starting-price">Starting Price:</label>
                <input type="number" id="starting-price" required>

                <label for="item-image">Upload Image:</label>
                <input type="file" id="item-image" accept="image/*">

                <button type="submit">Create Auction</button>
            </form>
        </section>

        <section id="dashboard" style="display:none;">
            <h2>Your Dashboard</h2>
            <div id="your-auctions">
                <h3>Your Auctions</h3>
                <div id="your-auctions-list">
                    <!-- User's auctions will be dynamically inserted here -->
                </div>
            </div>
            <div id="your-bids">
                <h3>Your Bids</h3>
                <div id="your-bids-list">
                    <!-- User's bids will be dynamically inserted here -->
                </div>
            </div>
        </section>

        <section id="login">
            <h2>Login / Sign Up</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit">Login / Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Auction System. All rights reserved.</p>
    </footer>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
